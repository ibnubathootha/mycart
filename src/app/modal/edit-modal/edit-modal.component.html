<div class="modal-header">
    <h4 class="modal-title"></h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
   <form (submit)="editStudent()">
    <input type="number" [(ngModel)]= 'rollNumber' name="rollnumber">
    <input type="text" [(ngModel)]= 'Name' name= "name">
    <input type="text" [(ngModel)]= 'standard' name="subject">     
    <input type="submit" value="Edit">  
   </form> 
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Cancel</button>
</div>
