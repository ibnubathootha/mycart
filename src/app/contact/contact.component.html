<div>
    <ul>
        <li *ngFor = " let item of itemArray; let i= index">
            <div class="row margin-bottom-10" >
                <div class="col-md-6">
                    <img src="{{item.image}}" alt="" class="item-image">
                </div>
                <div class="col-md-6">
                    <h1>{{item.title}}</h1>
                    <h2>{{item.price}}</h2>
                    <button type="button" (click)= "addCartArray(item.title,item.price,item.image)">Add to Cart</button>
                </div> 
                
            </div>
            
        </li>
      </ul>
</div>
